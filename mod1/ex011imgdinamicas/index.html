<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 723px)" srcset="imagens/foto-p.png" type="image/png"><!--de 0px a 723px carregara esta img-->
        <source media="(max-width: 1023px)" srcset="imagens/foto-m.png" type="image/png"><!--de 723px a 1023px carregara esta img-->
        <img src="imagens/foto-g.png" alt="Imagem flexível">
        <!--Ao abrir imagens em dispositivos diferentes, como por exemplo, televisão, celular nootbook, desktop, vai ser carregado a imagem do tamanho ideal para cada dispositivo, para isso é necessario a imagem de alguns tamanhos diferentes e usar a tag (picture) e dentro dela a tag 
        (source media="max-width: tamanho da imagem em pixel px") 
        ou souce (media="min-width:"tamanho da imagem em pixel px")

        É importante que existe uma ordem entre <source>, e nessa nossa configuração, os itens mais acima sejam os menores tamanhos para o max-width e que os seguintes sejam maiores, de forma crescente. O último item dentro de <picture> deve ser a imagem padrão. 
            Note que a tag <source> possui três atributos: 
        ‣ type vai indicar o media type da imagem que usamos (veja mais informações 
        sobre media types no capítulo 10) 
        ‣ srcset vai configurar o nome da imagem que será carregada quando o tamanho 
        indicado for atingido 
        ‣ media indica o tamanho máximo a ser considerado para carregar a imagem
        indicada no atributo srcset. -->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Chinese full rap meme editado.m4a" controls autoplay></audio>
    <!--uma das maneiras mais simples de colocar audio é usando a tag (audio src="")
    e usando o parametro (controls) para aparecer o controle do audio na pagina e 
    voce conseguir pausar, mutar, adiantar etc... e o parametro (autoplay) serve
    para o audio tocar automaticamente ao entrar na pagina.-->

    <!--Essa é a maneira recomendada de colocar audio no site
    Dentro da tag <audio>, adicionamos vários <source> com formatos diferentes do
    mesmo áudio. Coloque na parte de cima o seu formato favorito. Os demais só serão
    carregados caso o de cima falhe. Caso todos falhem, criamos um parágrafo que
    permite o download do arquivo MP3 para ouvir no player padrão do dispositivo.
    -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Todo duro e holifield editado.mp3" type="audio/mpeg">
        <source src="midia/Todo duro e holifield editado.ogg" type="audio/ogg">
        <source src="midia/Todo duro e holifield editado.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio.
        <a href="midia/Todo duro e holifield editado.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
    <!--atributos da tag <audio>:
     ‣ O atributo (preload) indica se o áudio será pré-carregado ou não e aceita três
    valores: 

    (auto) só vai considerar que o site carregou quando carregar todo o audio.não recomendado e tambem nao recomendado colocar preload vazio

    (metadata) vai carregar só o nome do arquivo e algumas informações ex: data, duração,nome do arquivo...

    (none) não vai carregar absolutamente nada até que o usuário clique no botão play ou um script inicie a reprodução 

    ‣ O atributo controls vai apresentar o player na tela. Caso não seja colocado na tag
    <audio>, o controle será transparente e o usuário não poderá interagir com ele.

    ‣ O atributo autoplay, quando inserido, vai iniciar a reprodução do áudio assim que
    a página for carregada.

    ‣ O atributo loop vai fazer com que o áudio seja repetido eternamente assim que
    terminar a sua reprodução. 

    -->
</body>
</html>
