<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <p>voce pode escrever paragrrafo
        de qualquer jeito
        basta colocar tudo no 
        meio do par de tags &lt;p&gt; e &lt;/p&gt; ! <!--para fazer com que as tags apareçam no site basta usar o comando anterior 
        &lt; stands for the less-than sign: < &gt; stands for the greater-than sign: >-->
    </p>
    <p>se precisar quebrar alguma linha<br>
        basta usar a tag br
    </p>
    <p>Vamos adicionar alguns símbolas especiais</p>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &delta;
    &uarr;
    <!--para achar mais simbolos basta acessar o site miscsymbols-->
    <p>Vamos adicionar alguns emojis</p>
    &#x1F596;
    &#X1F913;
    <!--para achar mais simbolos bastar acessar o site emojipedia-->

</body>
</html>
