<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <!--Tamanho padrão do iframe 300x150 300px width e 150px height-->

        <!--É IMPORTANTE DEIXAR UMA MENSAGEM OU UM LINK PARA O CONTEUDO ENTRE A TAG DO IFRAME CASO O NAVEGADOR
        NÃO SEJA COMPÁTIVEL ESSA MENSAGEM/LINK APARECERÁ -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto"><!--frameborder só tem valores 0 ou 1, com ou sem borda-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        para aprender a programar. </p>
        <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> tem uma proteção para que o seu conteúdo não seja exibido em iframes assim como alguns outros sites.</p>

        <p>O repositório do guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="1">
           no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>Também é bem legal!</p>
</body>
</html>
